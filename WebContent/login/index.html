		<title>Agastiyan | Login</title>
		
		<meta name = "description" content=""/>

		<!-- Logo icon on tab bar -->
		<link rel="icon" type="image.png" href="images/iball_logo.png" >
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="../bootstrap3.3.7/css/bootstrap.min.css">
		
		<!-- Font awesome -->
		<link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		
		<link href="../css/animate.min.css" type="text/css" rel="stylesheet" />
		
		<link href="css/ingotStyle.css" type="text/css" rel="stylesheet" />
		<link href="css/login.css" type="text/css" rel="stylesheet" />

	<body>
		
		<!-- <section id="main-grid"> -->
			<div class="container-fluid">
				<div class="row">
					<div class="ingot_bg">
						
							<div class="ingot_logo">
								<img src="images/agastiyan_logo.jpg" alt="agastiyan logo" />
							</div>
					
							<div class="ingot_email">
								<div class="col-md-12 sidebar">
									<div class="row">
										<input class="form-control text-board credentials" id="oauth_uname" required type="text" placeholder="User Name" autocomplete="off">
									</div>
									<div class="row">
										<!-- <span class="input-group-addon"> 
											<i class="fa fa-unlock-alt"></i>
										</span> --> 
										<input class="form-control text-board credentials" id="oauth_password" required type="password" placeholder="Password" autocomplete="off">
									</div>
								</div>
								<div class="col-md-12 sidebar">
									<span class="oauth-error">
										warning messages
									</span>
								</div>
								<div class="col-md-12 sidebar">
									<div class="ingot_link_oauth" id="oauth_shoot" >
									<span>Login</span>
										<!-- <input type="image" class="ingot_btn_oauth" src="images/login.png"
											alt="ingot logo" /> -->
									</div>
								</div>
					
							</div>
						<!-- -->
					</div>
				</div>
			</div>
		<!-- </section> -->
	
		<!-- Bootstrap JS -->
